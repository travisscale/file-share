<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>临时文件分享板</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; max-width: 700px; margin: 50px auto; padding: 25px; border: 1px solid #e0e0e0; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
        .container { text-align: center; }
        h1 { color: #333; }
        p { color: #666; }
        .upload-section { margin-top: 30px; padding: 20px; background-color: #f9f9f9; border-radius: 8px; }
        .download-section { margin-top: 30px; padding: 20px; background-color: #e7f3ff; border: 1px solid #b3d7ff; border-radius: 8px; }
        .download-section a { font-size: 1.2em; font-weight: bold; color: #0056b3; text-decoration: none; }
        .download-section a:hover { text-decoration: underline; }
        .no-file { color: #888; font-style: italic; }
        input[type="submit"] { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        input[type="submit"]:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>临时文件分享板</h1>
        <p>上传一个文件，任何人都可以通过此页面下载。新文件的上传会覆盖旧文件。</p>

        <!-- 下载区域: 根据后端传来的 filename 变量决定显示什么 -->
        <div class="download-section">
            <h2>当前可下载文件</h2>
            {% if filename %}
                <p><a href="{{ url_for('download_file', filename=filename) }}">{{ filename }}</a></p>
            {% else %}
                <p class="no-file">目前没有文件可供下载。</p>
            {% endif %}
        </div>

        <!-- 上传区域 -->
        <div class="upload-section">
            <h2>上传新文件</h2>
            <form method="post" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <br>
                <input type="submit" value="上传并分享">
            </form>
        </div>
    </div>
</body>
</html>
